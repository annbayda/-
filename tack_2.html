<meta charset="utf-8">
<script type="text/javascript">
	

/*Чему будет равен x в примере ниже?*/


	var a = 2;
	var x = 1 + (a *= 2);

		
	alert (x = 1 + (a *= 2)); /* x=5, так как оператор *= это сокращенный оператор, полностью он будет выглядеть x 	
					= 1 + (a = a * 2 ) */ 
	


</script>
