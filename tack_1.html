<meta charset="utf-8">
<script type="text/javascript">
	
/*Почему код даёт именно такие результаты?*/

	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2
	d = b++; alert(d);           // 1
	c = (2+ ++a); alert(c);      // 5
	d = (2+ b++); alert(d);      // 4
	alert(a);                    // 3
	alert(b);                    // 3

// разные формы записи оператора инкремента
// ++a - префиксная форма инкремента, срабатывает до вычислений
// b++ - постфиксная  форма инкремента, срабатывает после вычислений

</script>
